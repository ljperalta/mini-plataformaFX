<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Plataforma FX - Operaciones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="text-center mb-4">Plataforma FX</h1>

    <!-- Tabla de cotizaciones -->
    <div class="card shadow mb-4">
      <div class="card-header bg-primary text-white">Cotizaciones en tiempo real</div>
      <div class="card-body">
        <div id="instrumentList" class="table-responsive"></div>
      </div>
    </div>

    <!-- Formulario de nueva operacion -->
    <div class="card shadow mb-4">
      <div class="card-header bg-success text-white">Nueva operación</div>
      <div class="card-body">
        <form id="operationForm" class="row g-3">
          <div class="col-md-4">
            <label class="form-label">Instrumento</label>
            <select id="instrumentSelect" class="form-select" required></select>
          </div>
          <div class="col-md-4">
            <label class="form-label">Precio Objetivo</label>
            <input type="number" step="0.0001" id="targetPrice" class="form-control" required>
          </div>
          <div class="col-md-2">
            <label class="form-label">Cantidad</label>
            <input type="number" id="quantity" class="form-control" required>
          </div>
          <div class="col-md-2">
            <label class="form-label">Operación</label>
            <select id="operationType" class="form-select" required>
              <option value="buy">Buy</option>
              <option value="sell">Sell</option>
            </select>
          </div>
          <div class="col-12 text-end">
            <button type="submit" class="btn btn-success">Enviar operación</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Log de operaciones -->
    <div class="card shadow">
      <div class="card-header bg-dark text-white">Operaciones enviadas</div>
      <div class="card-body" id="operationsLog" style="max-height:250px; overflow-y:auto;">
        <p class="text-muted">Todavía no hay operaciones registradas.</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
